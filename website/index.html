<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PHP Coding Standard Generator</title>
    <script src="js/libs/jquery-1.5.1.min.js"></script>
    <script src="js/phpmd.js"></script>
    <style type="text/css">
        body,
        html {
	    margin:0;
            padding:0;
            color:#000;
        }
        #wrap {
            width:1000px;
            margin:0 auto;
        }
        #header {
            padding:5px 10px;
        }
        h1 {
            margin:0;
        }
        #nav {
            padding:5px 10px;
        }
        #nav ul {
            margin:0;
            padding:0;
            list-style:none;
        }
        #nav li {
            display:inline;
            margin:0;
            padding:0;
        }
        #main {
            float:left;
            width:530px;
            padding:10px;
        }
        h2 {
            margin:0 0 1em;
	}
        #sidebar {
            float:right;
            width:430px;
            padding:10px;
        }
        #footer {
            clear:both;
            padding:5px 10px;
        }
        #footer p {
            margin:0;
        }
        * html #footer {
            height:1px;
        }

        .rule-container {
            width: 100%;
        }

        .property {
            padding-left: 30px;
        }

        .rule-description {
            font-size: 0.7em;
        }

        .rule {
            background-color: #eee;
            margin-bottom: 30px;
        }

        .rule-name {
            display: inline;
        }

        .property-description {
            display: inline;
            font-size: 0.7em;
        }

        .xmloutput-container {
            height: 500px;
            width: 430px;
            position: fixed;
        }

        .xmloutput {
            width: 100%;
            height: 100%;
            font-family: monospace;
            font-size: 12px;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header"><h1>PHP Coding Standard Generator</h1></div>
    <div id="nav">
        <ul>
            <li>PHPCS</li>
            <li>PHPMD</li>
        </ul>
    </div>
    <div id="main">
        <h2>PHPMD</h2>
        <div id="phpmd" class="rule-container"></div>
    </div>
    <div id="sidebar">
        <div id="phpmd-xml-container" class='xmloutput-container'>
            <h3>phpmd.xml</h3>
            <textarea spellcheck="false" id='phpmd-xml' class='xmloutput'>Your XML will go here</textarea>
            TODO: <input type="button" value="Copy to clipboard"/>
        </div>
    </div>
    <div id="footer"><p>Hi</p></div>
</div>

<script>
    $(document).ready(function () {
        md = new pcsg.Phpmd("resources/phpmd/", "rulesets.json");
        md.renderInto($("#phpmd"));
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PHP Coding Standard Generator</title>
    <script src="js/libs/jquery-1.5.1.min.js"></script>
    <script src="js/phpmd.js"></script>
    <style type="text/css">

    body {
        width: 800px;
        margin: auto;
    }

    .rule-container {
        width: 700px;
    }

    .xmloutput-container {
        position: fixed;
        right: 100px;
        top: 100px;
        width: 500px;
        height: 500px;
    }
    
    .property {
        padding-left: 30px;
    }

    .rule-description {
        font-size: 0.7em;
    }

    .rule {
        background-color: #eee;
        margin-bottom: 30px;
    }

    .rule-name {
        display: inline;
    }

    .property-description {
        display: inline;
        font-size: 0.7em;
    }

    .xmloutput {
        width: 100%;
        height: 100%;
        font-family: monospace;
    }

    </style>
</head>
<body>

<h1>PHPMD</h1>

<div id="phpmd" class="rule-container">
<div id="phpmd-xml-container" class='xmloutput-container'>
    <h3>phpmd.xml</h3>
    <textarea spellcheck="false" id='phpmd-xml' class='xmloutput'>Your XML will go here</textarea>
</div>

<script>
    $(document).ready(function () {
        md = new pcsg.Phpmd("resources/phpmd/", "rulesets.json");
        md.renderInto($("#phpmd"));
    });
</script>

</body>
</html>
